<html>
  <head>
    <link rel="stylesheet" type="text/css" href="main.css"></link>
  </head>
  <body>
    <div id="post" class="grid_6">
      <p id="article" class="article">
        Some interesting stuff, interesting to me at least.
      </p>
    </div>
    <div id="show_comment" class="grid_6">
      <p id="show_comment_text">
        Some interesting remarks
      </p>
      <p>
        at <span id="show_comment_ts"></span>
        by <span id="show_comment_author">author</span>
      </p>
    </div>
    <div id="comment_form" class="grid_6">
      <input type="hidden" name="_id" id="comment_form_id"/>
      <input type="hidden" name="post" id="comment_form_post"/>
      <input type="hidden" name="author" id="comment_form_author">
      <textarea id="comment_form_text"/>
    </div>
  </body>
</html>
